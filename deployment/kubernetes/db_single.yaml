apiVersion: v1
kind: Service
metadata: 
  name: mariadb
spec:
  ports:
  - port: 3306
  selector:
    app: mariadb 
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template: 
    metadata: 
      labels:  
        app: mariadb
    spec:
      containers:  
      - image: gradido/mariadb:latest
        name: mariadb
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: ja_sk8iWu37la_sl
        ports: 
        - containerPort: 3306
          name: mariadb
        volumeMounts:
        - name: mariadb-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-persistent-storage
        persistentVolumeClaim:
          claimName: mariadb-pv-claim
